name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - created

jobs:
  build_package:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.8
          restore-keys: |
            ${{ runner.os }}-pip-
      - uses: Gr1N/setup-poetry@v4
      - name: Install dunamai
        run: pip install dunamai
      - name: Build package
        run: |
          dunamai from git | tee .version | xargs poetry version
          poetry build -vvv
          mv .version dist
      - name: Store build
        uses: actions/upload-artifact@v2
        with:
          name: anlearn-build
          path: dist
  syntax_check:
    name: Code Check (black, isort, mypy)
    runs-on: ubuntu-latest
    needs: build_package
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.8
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Upgrade pip & install tox
        run: |
          python -VV
          python -m pip install --upgrade pip
          pip install tox
      - name: Format check
        run: tox -e format,flake8,mypy -p
  tests:
    name: pytest
    runs-on: ubuntu-latest
    needs: build_package
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: anlearn-build
          path: dist/
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Upgrade pip & install tox
        run: |
          python -VV
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Install dependencies
        run: tox

  pages:
    name: Build docs
    needs: [syntax_check, tests, build_package]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: anlearn-build
          path: dist/
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.8
          restore-keys: |
            ${{ runner.os }}-pip-
      - uses: Gr1N/setup-poetry@v4
      - name: Install dependencies
        run: poetry install --no-dev -E docs
      - name: Build pages
        run: make docs
  publish_package:
    name: Test and Publish package to PyPI
    runs-on: ubuntu-latest
    needs: [syntax_check, tests, build_package]
    steps:
      - uses: actions/checkout@v2
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: anlearn-build
          path: dist/
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.8
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Upgrade pip
        run: pip install --upgrade pip wheel setuptools twine
      - name: Test with twine
        run: twine check dist/*
      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        if: ${{ github.event_name != 'pull_request' }}
        with:
          password: ${{ secrets.test_pypi_password }}
          repository_url: https://test.pypi.org/legacy/
      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.pypi_password }}
